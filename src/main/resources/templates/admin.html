<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Управление недвижимостью</h1>

    <div th:if="${realEstateObjects.isEmpty()}">
        <p>Нет доступных предложений недвижимости.</p>
    </div>

    <div th:unless="${realEstateObjects.isEmpty()}">
        <div th:each="realEstateObject : ${realEstateObjects}" class="real-estate-listing">
            <h2 th:text="${realEstateObject.address}">Адрес</h2>
            <img th:src="@{${realEstateObject.photoURL}}" alt="Изображение недвижимости" class="img-fluid">
            <p th:text="'Площадь: ' + ${realEstateObject.area} + ' кв. м.'">Площадь</p>
            <p th:text="'Цена: $' + ${realEstateObject.price}">Цена</p>
            <p th:text="'Описание: ' + ${realEstateObject.description}">Описание</p>
            <p th:text="'Год постройки: ' + ${realEstateObject.buildYear}">Год постройки</p>
            <p th:text="'Этаж: ' + ${realEstateObject.floor}">Этаж</p>

            <h3>Бронирования:</h3>
            <div class="bookings" th:data-object-id="${realEstateObject.id}"></div>
        </div>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const bookingsContainers = document.querySelectorAll('.bookings');

    bookingsContainers.forEach(function(container) {
        const objectId = container.getAttribute('data-object-id'); // Получаем идентификатор объекта

        fetch(`/api/booking/object/${objectId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети: ' + response.status);
                }
                return response.json();
            })
            .then(bookings => {
                if (bookings.length === 0) {
                    container.innerHTML = '<p>Нет бронирований.</p>';
                } else {
                    bookings.forEach(function(booking) {
                        // Предполагаем, что booking.user содержит информацию о пользователе
                        const userName =
                        const userEmail =

                        container.innerHTML += `
                            <p>
                                Бронирование ID: ${booking.id},
                                Дата начала: ${booking.startDate},
                                Дата окончания: ${booking.endDate},
                                Имя пользователя: ${userName},
                                Email: ${userEmail}
                            </p>`;
                    });
                }
            })
            .catch(error => {
                console.error('Ошибка при загрузке бронирований для объекта ID: ' + objectId, error);
            });
    });
});

</script>



</body>
</html>
